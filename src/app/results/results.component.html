<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/results_header_resized.jpg');">
    <div class="filter"></div>
  </div>
  <div class="section profile-content">
    <div class="container">
      <div class="owner">
        <div class="name">
          <h4 class="title">Results
            <br />
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 ml-auto mr-auto text-center">
          <ngb-tabset>
            <ngb-tab title="{{year}}" *ngFor="let year of years">
              <ng-template ngbTabContent>
                This is the tab for {{ year }}.
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let result of populateResults(year) || []; let i = index">
                      <td align="left">{{result.place}}</td>
                      <td align="left">{{result.firstName}}</td>
                      <td align="left">{{result.lastName}}</td>
                      <td align="left">{{result.time}}</td>
                    </tr>
                  </tbody>
                </table>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
